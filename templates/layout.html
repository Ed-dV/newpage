<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - Food access </title>
  
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Food Access Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">Home</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p1r" id="transpop">Population</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p2">State data</a>
            </li>
			<li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/p3">Population graph</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    
  </body>
</html>
